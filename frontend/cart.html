<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart | E‑Shop</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <header class="container header">
    <a class="logo" href="/">E‑Shop</a>
    <nav class="nav">
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-list"></div>
    <div class="cart-actions">
      <a class="btn" href="/checkout.html">Proceed to Checkout</a>
      <button class="btn-outline" id="clear">Clear Cart</button>
    </div>
  </main>

  <footer class="container footer">
    <span>© <span id="year"></span> E‑Shop</span>
  </footer>

  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/cart.js"></script>
  <script>
    renderCartList('cart-items');
    document.getElementById('clear').onclick = () => { clearCart(); renderCartList('cart-items'); };
  </script>
</body>
</html>
